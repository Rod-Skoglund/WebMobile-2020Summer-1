<!-- header -->
<div class="container-fluid">
  <div class="row justify-content-center align-items-center card-header headercolor" style="height:80px">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-light h2 alignment">
      To-Do List and Countdown
    </div>
    <div class="col-md-4"></div>
  </div>

  <!--taking input from user -->
  <div class="row card-body bodycolor" style="height:80px;">
    <div class="col-md-4"></div>
    <div class="col-md-4 justify-content-center align-items-center h3 inputLI text-center">
<!-- Storing the list item-->
      <input [(ngModel)]="newLI" type="text" value="" class="form-control inputLI alignment">
      <button (click)="addToList()" class="btn btn-dark alignment" style="margin-top: 10px">
        Add List Item
      </button>
    </div>
    <div class="col-md-4"></div>
  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;" class="row mt-1 card-footer footercolor" style="height:100px;">
    <div class="col-md-4"></div>
    <div class="col-md-4 justify-content-center align-items-center text-center text-light h3">
      <div class="h3" style="margin-top: 30px">{{x}}</div>
      <input (click)="deleteTask(index)" type="button" value="Delete" class="btn btn-danger">
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<div class="jumbotron jumbotron-fluid" style="margin-top: 50px">
  <div class="container">
    <div class="row">
      <h1 class="display-1">Countdown to US elections</h1>
    </div>
    <div class="row">
      <div class="col-3">
        <h6 class="display-4">{{days}} Days</h6>
      </div>
      <div class="col-3">
        <h6 class="display-4">{{hours}} Hours</h6>
      </div>
      <div class="col-3">
        <h6 class="display-4">{{minutes}} Minutes</h6>
      </div>
      <div class="col-3">
        <h6 class="display-4">{{seconds}} Seconds</h6>
      </div>
    </div>
    <div class="row text-right">
      <h3 class="" style="margin-top: 20px">Tuesday, November 3, 2020</h3>
      </div>
  </div>
</div>
